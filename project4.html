<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<label for="first">First Name:</label>
		<input name="first" id="first" type="text" placeholder="john" required>

		<label for="Last">Last Name:</label>
		<input name="last" id="last" type="text" placeholder="smith" required>
      
        <div>
        	<label for="male">Male</label>
        	<input id="male" value="male" type="radio" name="gender">

        	<label for="female">Female</label>
        	<input id="female" value="female" type="radio" name="gender">

        	<label for="other">Other</label>
        	<input id="other" value="other" type="radio" name="gender">
        </div>

        <div>
        	<label>
        	  Email:
        	  <input name="email" type="email" placeholder="your email" required>
            </label>

        	<label>
        	  Password:
        	  <input name="password" type="password" pattern=".{5,10}" required title="password must be between 5 and 10 characters">

            </label>
        </div>

        <div>
        	<label>
        		Birthday:
        		<select name="month">
        			<option>Month</option>
        			<option>Jan</option>
        			<option>Feb</option>
        			<option>Mar</option>
        			<option>Apr</option>
        			<option>May</option>
        			<option>Jun</option>
        			<option>Jul</option>

        		</select>


        		<select name="day">
        			<option>Day</option>
        			<option>1</option>
        			<option>2</option>
        			<option>3</option>
					<option>4</option>
					<option>5</option>
        			<option>6</option>
        			<option>7</option>
					<option>8</option>
					<option>9</option>
        			<option>10</option>
        			<option>11</option>
					<option>12</option>
					<option>13</option>
        			<option>14</option>
        			<option>15</option>
					<option>16</option>

        		</select>
        		<select name="year">
        			<option>Year</option>
        			<option>1989</option>
        			<option>1990</option>
        			<option>1991</option>
        			<option>1992</option>
        			<option>1993</option>
        			<option>1994</option>
        			<option>1995</option>
        			<option>1996</option>
        			<option>1997</option>
        			<option>1998</option>
        			<option>1999</option>
        			<option>2000</option>
        			<option>2001</option>
        			<option>2002</option>
        			<option>2003</option>

        		</select>
        	</label>
        </div>


       <div>
       	<label for="agreement"> I agree to the terms and conditions:</label>
       	<input id="agreement" type="checkbox" name="agreement">
       </div>
       	<input type="submit" name="submit">
	</form>

</body>
</html>
